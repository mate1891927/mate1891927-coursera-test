    .menu > li{
        position: relative;
        display: inline-block;
    }

    .menu > li > a{
        display: block;
        padding: 15px 20px;
        color: black;
        font-family: "Open sans",monospace;
        text-decoration: none;
        font-weight: bold;
    }

    .menu li a:hover{
        color: #CE7D35;
        transition: all .3s;
    }

    /* Submenu*/

    .submenu{
        position: absolute;
        left:0;
        top: 56px;
        background: #333333;
        width: 270px;
        visibility: unset;
        opacity: 0;
        transition: opacity 2s;
    }

    .submenu li a{
        display: block;
        padding: 15px;
        color: #fff;
        font-family: "Open sans", monospace;
        text-decoration: none;
    }

    .menu li:hover .submenu{
        visibility: visible;
        opacity: 1;
    }
